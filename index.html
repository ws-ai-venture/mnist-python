<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNIST Digit Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      canvas {
        border: 1px solid black;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <h1>Draw a Digit</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <button id="clear">Clear</button>
    <button id="predict">Predict</button>
    <p id="result"></p>
    <canvas id="chart" width="400" height="200"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const result = document.getElementById("result");
      const chartCanvas = document.getElementById("chart").getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", () => (drawing = true));
      canvas.addEventListener("mouseup", () => (drawing = false));
      canvas.addEventListener("mousemove", draw);
      document.getElementById("clear").addEventListener("click", clearCanvas);
      document.getElementById("predict").addEventListener("click", predict);

      function draw(event) {
        if (!drawing) return;
        ctx.lineWidth = 20; // Adjust for better visibility
        ctx.lineCap = "round";
        ctx.strokeStyle = "black"; // Ensure the brush is black

        ctx.lineTo(
          event.clientX - canvas.offsetLeft,
          event.clientY - canvas.offsetTop
        );
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(
          event.clientX - canvas.offsetLeft,
          event.clientY - canvas.offsetTop
        );
      }

      function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath(); // Reset path after clearing
      }

      async function predict() {
        const model = await tf.loadLayersModel("model/model.json");
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = tf.browser.fromPixels(imageData, 1);
        const resized = tf.image.resizeBilinear(data, [28, 28]).toFloat();

        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = 28;
        tempCanvas.height = 28;
        const tempCtx = tempCanvas.getContext("2d");

        // Convert the resized tensor to image data
        const resizedImageData = new ImageData(28, 28);
        const resizedArray = await resized.array();

        for (let i = 0; i < 28; i++) {
          for (let j = 0; j < 28; j++) {
            const pixelValue = resizedArray[i][j] * 255;
            const index = (i * 28 + j) * 4;
            resizedImageData.data[index] = pixelValue; // Red
            resizedImageData.data[index + 1] = pixelValue; // Green
            resizedImageData.data[index + 2] = pixelValue; // Blue
            resizedImageData.data[index + 3] = 255; // Alpha
          }
        }

        tempCtx.putImageData(resizedImageData, 0, 0);
        document.body.appendChild(tempCanvas);

        const normalized = resized.div(255.0).reshape([1, 28 * 28]);

        console.log("Normalized");
        normalized.array().then((array) => {
          console.log(array); // Check normalized values
        });

        const predictions = model.predict(normalized);

        const scores = predictions.dataSync();

        console.log("Scores: ", scores);
        const labels = Array.from({ length: 10 }, (_, i) => i);

        const chartData = labels
          .map((label, index) => ({
            label,
            score: scores[index],
          }))
          .sort((a, b) => b.score - a.score);

        new Chart(chartCanvas, {
          type: "bar",
          data: {
            labels: chartData.map((item) => item.label),
            datasets: [
              {
                label: "Prediction Score",
                data: chartData.map((item) => item.score),
                backgroundColor: "rgba(0, 123, 255, 0.6)",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        const predictedLabel = chartData[0].label;
        result.innerText = `Prediction: ${predictedLabel}`;
      }
    </script>
  </body>
</html>
